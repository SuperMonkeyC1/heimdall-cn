---
version: "2.1"
services:
  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
    volumes:
      - ./lan:/var/www/localhost/heimdall/resources/lang
      - ./app:/var/www/localhost/heimdall/app
      - ./config:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
